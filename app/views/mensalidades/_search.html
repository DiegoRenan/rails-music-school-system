<div class="row" style="float:right">
  <div class="col-lg-8">
	<div class="input-group">
		<%= form_tag(mensalidades_path, :method => "get", id: "search-form") do %>
			<span class="input-group-btn">
				<%= search_field_tag :search, params[:search], placeholder: "Pesquisa...", :class =>"form-control"%>
				<%= submit_tag "Pesquisar", :name => nil, :class => "btn btn-primary" %>
			</span>
		<% end %>
	</div>
  </div>
</div>
